theme: ["PaperMod"]
baseURL: https://blog.setmao.tw
languageCode: zh-tw
title: Set's Note

pagination.pagerSize: 5

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

menu:
  main:
    - identifier: "archive"
      name: "Archive"
      url: "/archives/"
      weight: 10
    - identifier: "search"
      name: "Search"
      url: "/search/"
      weight: 20
    - identifier: "tags"
      name: "Tags"
      url: "/tags/"
      weight: 20

sitemap:
  changeFreq: "weekly"
  filename: sitemap.xml
  priority: 0.8

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
